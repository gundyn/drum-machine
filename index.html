<!DOCTYPE html>
<html lang="en">
  <head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css" />
    <title>Drum Machine</title>
  </head>
  <body>
    <a id="skip-nav" class="screenreader-text" href="#main-content">
      Skip Navigation or Skip to Content
    </a>
    <main>
      <section>
        <div class="container">
          <div class="row">
            <div class="col-lg-12 d-flex justify-content-center mt-5">
              <h1>Drum Machine</h1>
            </div>
          </div>
        </div>
      </section>
      <section>
        <div class="container">
          <div class="row mt-5">
            <!-- div for drum pad row (top) -->
            <div class="col-lg-12 keys" id="keys-top">
              <div data-key="65" id="65" class="key">
                <kbd>A</kbd>
                <span class="sound">kick</span>
              </div>
              <div data-key="83" id="83" class="key">
                <kbd>S</kbd>
                <span class="sound">hihat</span>
              </div>
              <div data-key="68" id="68" class="key">
                <kbd>D</kbd>
                <span class="sound">clap</span>
              </div>
              <div data-key="70" id="70" class="key">
                <kbd>F</kbd>
                <span class="sound">openhat</span>
              </div>
            </div>
          </div>

            <!-- div for drum pad row (bottom) -->
          <div class="row mt-5">
            <div class="col-lg-12 keys" id="keys-bottom">
              <div data-key="71" id="71" class="key">
                <kbd>G</kbd>
                <span class="sound">kick 2</span>
              </div>
              <div data-key="72" id="72" class="key">
                <kbd>H</kbd>
                <span class="sound">perc</span>
              </div>
              <div data-key="74" id="74" class="key">
                <kbd>J</kbd>
                <span class="sound">snare</span>
              </div>
              <div data-key="75" id="75" class="key">
                <kbd>K</kbd>
                <span class="sound">thud/perc</span>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
    
    <audio data-key="65" src="sounds/clap.wav"></audio>
    <audio data-key="83" src="sounds/hihat.wav"></audio>
    <audio data-key="68" src="sounds/kick.wav"></audio>
    <audio data-key="70" src="sounds/openhat.wav"></audio>
    <audio data-key="71" src="sounds/boom.wav"></audio>
    <audio data-key="72" src="sounds/ride.wav"></audio>
    <audio data-key="74" src="sounds/snare.wav"></audio>
    <audio data-key="75" src="sounds/tom.wav"></audio>
    <audio data-key="76" src="sounds/tink.wav"></audio>

    <script>
    function removeTransition(e) {
      if (e.propertyName !== 'transform') return;
      e.target.classList.remove('playing');
    }

    function playSound(e) {
      const audio = document.querySelector(`audio[data-key="${e.keyCode}"]`);
      const key = document.querySelector(`div[data-key="${e.keyCode}"]`);
      if (!audio) return;

      key.classList.add('playing');
      audio.currentTime = 0;
      audio.play();
    }

    const keys = Array.from(document.querySelectorAll('.key'));
    keys.forEach(key => key.addEventListener('transitionend', removeTransition));
    window.addEventListener('keydown', playSound);
    </script>
    <script src="app.js"></script>
  </body>
</html>
